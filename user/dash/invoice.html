<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f9f9f9;
}

.invoice {
    width: 80%;
    margin: 20px auto;
    padding: 20px;
    border: 1px solid #ddd;
    background-color: #fff;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

.invoice-header {
    text-align: center;
    margin-bottom: 20px;
}

.invoice-header h1 {
    margin: 0;
    font-size: 2em;
    color: #333;
}

.mess-hall-name {
    font-size: 1.2em;
    font-weight: bold;
    color: #666;
}

.date {
    font-size: 1em;
    color: #999;
}

.customer-details {
    margin-bottom: 20px;
}

.items h2 {
    font-size: 1.5em;
    margin-bottom: 10px;
    color: #333;
}

table {
    width: 100%;
    border-collapse: collapse;
    margin-bottom: 20px;
}

table, th, td {
    border: 1px solid #ddd;
}

th, td {
    padding: 8px;
    text-align: left;
}

thead {
    background-color: #f4f4f4;
}

tfoot {
    font-weight: bold;
    background-color: #f4f4f4;
}

.total-label {
    text-align: right;
    padding-right: 10px;
}

.total-amount {
    text-align: right;
    padding-right: 10px;
}

    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoice - Mess Hall</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="invoice">
        <header class="invoice-header">
            <h1>Invoice</h1>
            <p class="mess-hall-name">Hostel Mess Hall</p>
            <p class="date">Date: <span id="invoice-date"></span></p>
        </header>

        <section class="customer-details">
            <p>Customer: John Doe</p>
        </section>

        <section class="items">
            <h2>Itemized List:</h2>
            <table>
                <thead>
                    <tr>
                        <th>Item</th>
                        <th>Quantity</th>
                        <th>Price per Unit</th>
                        <th>Amount</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <td colspan="3" class="total-label">Total Amount Due:</td>
                        <td class="total-amount"></td>
                    </tr>
                </tfoot>
            </table>
        </section>
    </div>

    <script src="./inv.js"></script>
</body>
</html>

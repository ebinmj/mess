<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f4f4f4;
}

.container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 20px;
    background-color: #fff;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

header {
    text-align: center;
    padding: 10px;
    background-color: #007BFF;
    color: #fff;
}

header h1 {
    margin: 0;
}

main {
    display: flex;
    justify-content: space-between;
}

.form-section, .table-section {
    width: 48%;
}

h2 {
    border-bottom: 2px solid #007BFF;
    padding-bottom: 5px;
    margin-bottom: 20px;
}

form {
    display: flex;
    flex-direction: column;
}

label {
    margin: 5px 0;
}

input[type="text"], input[type="date"] {
    padding: 8px;
    margin-bottom: 10px;
    border: 1px solid #ddd;
    border-radius: 4px;
}

button {
    padding: 10px;
    background-color: #007BFF;
    color: #fff;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}

button:hover {
    background-color: #0056b3;
}

table {
    width: 100%;
    border-collapse: collapse;
}

table, th, td {
    border: 1px solid #ddd;
}

th, td {
    padding: 8px;
    text-align: left;
}

thead {
    background-color: #007BFF;
    color: #fff;
}
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hostel Mess Schedule Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Hostel Mess Schedule Dashboard</h1>
        </header>
        <main>
            <section class="form-section">
                <h2>Add New Schedule</h2>
                <form id="scheduleForm">
                    <label for="date">Date:</label>
                    <input type="date" id="date" name="date" required>

                    <label for="meal">Meal:</label>
                    <input type="text" id="meal" name="meal" required>

                    <label for="items">Items (comma separated):</label>
                    <input type="text" id="items" name="items" required>

                    <button type="submit">Add Schedule</button>
                </form>
            </section>
            <section class="table-section">
                <h2>Schedule List</h2>
                <table id="scheduleTable">
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Meal</th>
                            <th>Items</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Schedule entries will be inserted here -->
                    </tbody>
                </table>
            </section>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
